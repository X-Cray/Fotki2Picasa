<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <title>Fotki2Picasa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen" charset="utf-8"/>
  </head>
  <body>
	<div class="centered">
		{% if profile and profile.yandex_name %}
		<div>
			<div class="avatar"><img src="{{ profile.yandex_picture }}" /></div>
			<div class="greeting">Hello {{ profile.yandex_name }}</div>
		</div>
		{% else %}
		<div class="actions">
			<div><a href="/login-yandex">Sign in with Yandex</a></div>
		</div>
		{% endif %}
		
		{% if profile and profile.google_name %}
		<div>
			<div class="avatar"><img src="{{ profile.google_picture }}" /></div>
			<div class="greeting">Hello {{ profile.google_name }}</div>
		</div>
		{% else %}
		<div class="actions">
			<div><a href="/login-google">Sign in with Google</a></div>
		</div>
		{% endif %}
	</div>
  </body>
</html>
